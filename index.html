<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cka Sneakers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border-radius: 50%;
        margin: 0 auto 20px auto;
        background-image: url(Logo\ cka.jpg);
        background-size: cover;
        background-position: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      p.description {
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
      }

      .social-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        margin-bottom: 10px;
      }

      .social-links a {
        width: 90%;
        max-width: 250px;
        height: 50px;
        background-color: #eee;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: #000;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        background-color: #ddd;
        transform: scale(1.03);
      }

      .social-links a i {
        margin-right: 8px;
        font-size: 20px;
      }

      .location-links {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        padding: 0 10px;
      }

      .location-links a {
        flex: 1;
        max-width: 250px;
        height: 40px;
        background-color: #eee;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: 0.3s;
      }

      .location-links a:hover {
        background-color: #ddd;
        transform: scale(1.03);
      }

      .location-links a i {
        margin-right: 6px;
        font-size: 16px;
        color: #666;
      }

      .credit {
        font-size: 12px;
        color: #888;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="profile-pic"></div>
      <h2>CKA Sneakers</h2>
      <p class="description">Menjual berbagai sepatu second terbaik!</p>
      <p class="description">Harga mulai dari Rp.150,- Ribuan saja</p>

      <div class="social-links">
        <a href="https://instagram.com/ckasneakers" target="_blank">
          <i class="fab fa-instagram"></i>Instagram
        </a>
        <a href="https://wa.me/6285704691893" target="_blank">
          <i class="fab fa-whatsapp"></i>WhatsApp
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=61578071065355"
          target="_blank"
        >
          <i class="fab fa-facebook-f"></i>Facebook
        </a>
        <a href="https://www.tiktok.com/@ckasneakers" target="_blank">
          <i class="fab fa-tiktok"></i>TikTok
        </a>
        <a href="https://shopee.co.id/ckasneakers" target="_blank">
          <i class="fa-solid fa-bag-shopping"></i>Shopee
        </a>
      </div>

      <!-- Lokasi Tunggal -->
      <div class="location-links">
        <a href="https://maps.app.goo.gl/" target="_blank">
          <i class="fas fa-location-dot"></i>COMING SOON
        </a>
      </div>

      <div class="credit">Â© 2025 CKA Sneakers</div>
    </div>
  </body>
</html>
